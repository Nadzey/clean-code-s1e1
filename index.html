<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <header class="header">
            <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
            <a class="header-addition-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <section class="entry-form">
            <div class="add-item">
                <h3 class="add-item-title">Add Item</h3>
                <input class="task-input" id="new-task" type="text">
                <button class="edit" type="submit">Add</button>
            </div>
            <div class="todo">
                <h3>Todo</h3>
                <ul id="incomplete-tasks">
                    <li class="tasks-mode">
                        <input class="entry-form-checkbox" type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input class="task-input" type="text">
                        <button class="edit">Edit</button>
                        <button class="delete"><img src="./remove.svg"></button>
                    </li>
                    <li class="tasks-mode save-mode">
                        <input class="entry-form-checkbox" type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input class="task-input" type="text" value="Go Shopping">
                        <button class="edit">Save</button>
                        <button class="delete"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
            <div class="completed-task">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li class="tasks-mode">
                        <input class="entry-form-checkbox" type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input class="task-input" type="text">
                        <button class="edit">Edit</button>
                        <button class="delete"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
