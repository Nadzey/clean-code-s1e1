<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <header class="header">
            <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
            <a class="header__addition-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <section class="entry-form">
            <div class="entry-form__add-item">
                <h3 class="entry-form__title">Add Item</h3>
                <input class="entry-form__input" id="new-task" type="text">
                <button class="entry-form__button edit" type="submit">Add</button>
            </div>
            <div class="entry-form__tasks">
                <h3>Todo</h3>
                <ul class="entry-form__list" id="incomplete-tasks">
                    <li class="entry-form__list-item">
                        <input class="entry-form__checkbox" type="checkbox">
                        <label class="entry-form__label">Pay Bills</label>
                        <input class="entry-form__input" type="text">
                        <button class="entry-form__button edit">Edit</button>
                        <button class="entry-form__button delete"><img src="./remove.svg"></button>
                    </li>
                    <li class="entry-form__list-item save-mode">
                        <input class="entry-form__checkbox" type="checkbox">
                        <label class="entry-form__label">Go Shopping</label>
                        <input class="entry-form__input" type="text" value="Go Shopping">
                        <button class="entry-form__button edit">Save</button>
                        <button class="entry-form__button delete"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
            <div class="entry-form__completed-task">
                <h3>Completed</h3>
                <ul class="entry-form__list" id="completed-tasks">
                    <li class="entry-form__list-item">
                        <input class="entry-form__checkbox" type="checkbox" checked>
                        <label class="entry-form__label">See the Doctor</label>
                        <input class="entry-form__input" type="text">
                        <button class="entry-form__button edit">Edit</button>
                        <button class="entry-form__button delete"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
